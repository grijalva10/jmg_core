<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ doc.image }}" alt="{{ doc.name }}>
  <div class="card-body">
    <p class="card-text"> <a class="font-size-lg" href="{{ doc.route }}">{{ doc.name }}</a></p>
     <p class="card-text"> <p class="text-muted">By {{ doc.address }}</p></p>
  </div>
</div>
